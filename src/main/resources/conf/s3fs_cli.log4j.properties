# Root logger option
log4j.rootLogger=INFO,console
log4j.logger.com.amazon.ws.emr.hadoop.fs.s3n.MultipartUploadOutputStream=ERROR
log4j.logger.com.adobe.s3fs.com.amazonaws.profile.path.cred.CredentialsLegacyConfigLocationProvider=ERROR
log4j.logger.org.apache.hadoop.metrics2.impl.MetricsConfig=ERROR
log4j.logger.org.apache.hadoop.metrics2.impl.MetricsSystemImpl=ERROR


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{MM-dd-yyyy HH:mm:ss} [%t] %-5p %c.%M:%L - %m%n
